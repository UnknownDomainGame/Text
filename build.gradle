apply plugin: 'java'  

group 'unknowndomain'
version '1.0-SNAPSHOT'

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven { url "http://repo.mycompany.com/maven2" }
}

dependencies {
    compile group: 'org.dom4j', name: 'dom4j', version: '2.1.3'
}
